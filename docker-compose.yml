version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: silq_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgrespassword
      POSTGRES_DB: silq_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d silq_db" ]
      interval: 5s
      timeout: 5s
      retries: 5

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: silq_server
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://postgres:postgrespassword@db:5432/silq_db?schema=public
      - PORT=3001
      - CLIENT_URL=http://localhost:3000
    ports:
      - "3001:3001"
    restart: unless-stopped

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_SERVER_URL=http://localhost:3001
    container_name: silq_client
    depends_on:
      - server
    environment:
      - NEXT_PUBLIC_SERVER_URL=http://localhost:3001
      - PORT=3000
    ports:
      - "3000:3000"
    restart: unless-stopped

volumes:
  postgres_data:
